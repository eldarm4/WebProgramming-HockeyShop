<section id="register" class="auth-section">
  <div class="auth-box">
    <h2>Create your account</h2>
    <p class="subtle">Join HockeyShop and get your gear faster.</p>

    <form id="register-form" class="form-grid">
      <label for="reg-username">Username</label>
      <input id="reg-username" type="text" required />

      <label for="reg-email">Mail</label>
      <input id="reg-email" type="email" required />

      <label for="reg-pass">Password</label>
      <input id="reg-pass" type="password" required />

      <label for="reg-pass2">Confirm Password</label>
      <input id="reg-pass2" type="password" required />

      <div class="form-actions">
        <button class="btn-primary" type="submit">Sign up</button>
      </div>
    </form>

    <div class="auth-meta">
      Already have an account? <a href="#login">Log in</a>
    </div>
  </div>
</section>
